<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="items.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu | Drinks</title>
</head>
<body>
    <div class="socialMedia">
        <button class="showMedia">&#8226;&#8226;&#8226;</button>
        <img id="fb" src="fbLogo.png" alt="facebook">
        <img id="insta" src="instaLogo.png" alt="instagram">
    </div>
    <div class="menu">
        <header>
            <div class="logo">
                <img src="logo.png" height="40" alt="logo">
                <h2>Cafe Menu</h2>
            </div>
            <a href="index.html" style="-webkit-tap-highlight-color: transparent;"><img src="home-icon.png" height="30" alt="home"></a>
        </header>
        <main>
            <section class="options">
                <select name="options" id="options">
                    <option value="card">All</option>
                    <option value="gazirani-sokovi">Soda Drinks</option>
                    <option value="piva">Beers</option>
                    <option value="kokteli">Coctails</option>
                </select>
            </section>
            <section class="articles">
                <div class="piva card">
                    <img src="drinks/heineken.png" alt="heineken">
                    <div class="namePrice">
                        <h2>Heineken</h2>
                        <h2>100</h2>
                    </div>
                    <div class="desc">
                        Beer
                    </div>
                </div>
                <div class="piva card">
                    <img src="drinks/skopsko.png" alt="skopsko">
                    <div class="namePrice">
                        <h2>Skopsko</h2>
                        <h2>110</h2>
                    </div>
                    <div class="desc">
                        Beer
                    </div>
                </div>
                <div class="kokteli card">
                    <img src="drinks/blue-lagoon.png" alt="blue lagoon">
                    <div class="namePrice">
                        <h2>Blue Lagoon</h2>
                        <h2>160</h2>
                    </div>
                    <div class="desc">
                        Vodka, blue curaçao, lemonade, maraschino cherry
                    </div>
                </div>
                <div class="kokteli card">
                    <img src="drinks/paloma.png" alt="paloma">
                    <div class="namePrice">
                        <h2>Paloma Coctail</h2>
                        <h2>180</h2>
                    </div>
                    <div class="desc">
                        Lime juice, agave tequila, pink grapefruit soda, salt
                    </div>
                </div>
                <div class="gazirani-sokovi card">
                    <img src="drinks/coca-cola.png" alt="coca cola">
                    <div class="namePrice">
                        <h2>Coca Cola</h2>
                        <h2>70</h2>
                    </div>
                    <div class="desc">
                        Soda Drink
                    </div>
                </div>
                <div class="gazirani-sokovi card">
                    <img src="drinks/fanta.png" alt="fanta">
                    <div class="namePrice">
                        <h2>Fanta</h2>
                        <h2>70</h2>
                    </div>
                    <div class="desc">
                        Soda Drink
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2024. All rights reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
