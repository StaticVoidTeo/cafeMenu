<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="items.css">

            <a href="index.html"><img src="home-icon.png" height="25" alt="home"></a>

        <main>
            <section class="articles">

                    <img src="drinks/heineken.png" alt="heineken">

                        <h2>100</h2>
                    </div>
                    <div class="desc">
                        Beer
                    </div>
                </div>
                <div class="card">

                    <div class="namePrice">
                        <h2>Skopsko</h2>

                    <div class="desc">
                        Beer
                    </div>
                </div>

                    </div>

                    <img src="drinks/coca-cola.png" alt="coca cola">

                        <h2>70</h2>
                    </div>
                    <div class="desc">
                        Soda Drink
                    </div>
                </div>

                    <img src="drinks/fanta.png" alt="fanta">
                    <div class="namePrice">
                        <h2>Fanta</h2>
                        <h2>70</h2>
                    </div>
                    <div class="desc">
                        Soda Drink
                    </div>
                </div>

        <footer>
            <p>© 2024. All rights reserved</p>
        </footer>
